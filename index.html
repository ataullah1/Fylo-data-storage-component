<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Fylo data storage component</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <div class="storage">
        <div class="s_left">
          <div class="logo"><img src="./images/logo.svg" alt="Logo" /></div>
          <div class="icon">
            <img src="./images/icon-document.svg" alt="" />
            <img src="./images/icon-folder.svg" alt="" />
            <img src="./images/icon-upload.svg" alt="" />
          </div>
        </div>
        <div class="s_right">
          <div class="r_main">
            <p>You’ve used <span>815 GB</span> of your storage</p>
            <div class="progress">
              <div class="grediant">
                <div class="circel"></div>
              </div>
            </div>
            <div class="gb">
              <p>0 GB</p>
              <p>1000 GB</p>
            </div>
            <div class="gb_limit">
              <div class="l_first">
                <h1>185 <span>&nbsp; GB Left</span></h1>
              </div>
              <div class="l_second"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded with <span> ❤ </span> by
        <a href="https://www.linkedin.com/in/md-ataullah/">Md Ataullah </a>.
      </div>
    </div>
  </body>
</html>
